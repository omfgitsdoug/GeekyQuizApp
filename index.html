<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>How Geeky Are You?</title>
	<meta name="description" content="A quiz to test your geek knowledge">
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
	
</head>

<body>
	<header role="banner">
		<div class="col-4">
			<img src="https://pre00.deviantart.net/bcfd/th/pre/f/2013/198/7/f/minimalist_tardis_by_silveralchemistpony-d6dvtva.png" class="home"
				 alt="The Tardis from Doctor Who">
		</div>

		<div class="col-8">
			<ul>
				<li>Question: <span class="questionNum">0</span> of 10</li>
				<li>Score: <span class="totalScore">0</span>
			</ul>
		</div>
	</header>
	<main role="main" id="container">
		<section class="startSplash" id="startSplash">
			<h1>Are you ready to test your geeky knowledge?</h1>
			<button class="start" id="beginQuiz">Begin Quiz!</button>
		</section>
	</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="index.js"></script>
  <script src="questionLibrary.js"></script>
</body>

</html>
